<div class="panel-body">
    <form role="form" class="form-inline" action="/" method="GET">
        <div class="row">
            <div class="col-sm-3">
                <label for="selectSite">Площадки</label>
                <div>
                    <select class="form-control selectpicker" name="site" id="selectSite"
                        data-width="100%"
                        data-actions-box="true"
                        data-selected-text-format="count > 3"
                        title="Выберите..."
                        multiple>
                        {% for key, value in all_sites_dict.items()|sort %}
                            <option value="{{ key }}" {% if key in selected_site_list %}selected{% endif %}>{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <label for="selectKeyword" style="">Ключевые навыки</label>
                <div>
                    <select class="form-control selectpicker" name="keyword" id="selectKeyword"
                        data-size="8"
                        data-width="100%"
                        data-live-search="true"
                        data-actions-box="true"
                        data-selected-text-format="count > 4"
                        title="Выберите навыки"
                        multiple>
                        {% for keyword in all_keywords_list %}
                            <option value="{{ keyword }}" {% if keyword in selected_keyword_list %}selected{% endif %}>{{ keyword }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <label for="selectGender">Пол</label>
                <div>
                    <select class="form-control selectpicker" name="gender" id="selectGender"
                        data-width="100%"
                        data-actions-box="true"
                        title="Выберите пол"
                        multiple>
                        {% for key, value in gender_dict.items()|sort(reverse=True) %}
                            <option value="{{ key }}" {% if key in selected_gender_list %}selected{% endif %}>{{ value }}</option>
                        {% endfor %}
                     </select>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-sm-3">
                <label for="selectCity">Город</label>
                <div>
                    <select class="form-control selectpicker" name="city" id="selectCity"
                        data-width="100%"
                        data-actions-box="true"
                        data-selected-text-format="count > 3"
                        title="Выберите город"
                        multiple>
                        {% for city in all_cities_list %}
                            <option value="{{ city }}" {% if city in selected_city_list %}selected{% endif %}>{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-sm-6">
                <label for="selectSalary">Месячная зарплата, &#x20bd;</label>
                <div class="input-group col-md-12">
                    <span class="input-group-addon">от</span>
                    <input value="{{ selected_salary_from }}" name="salary_from" id="number" type="number" step="5000" min="0" max="{{ salary_max }}" class="form-control" placeholder="0"/>
                    <span class="input-group-addon" style="border-left: 0; border-right: 0">до</span>
                    <input value="{{ selected_salary_to }}" name="salary_to" type="number" step="5000" min="0" max="{{ salary_max }}" class="form-control" placeholder="{{ salary_to }}"/>
                </div>
            </div>
            <div class="col-sm-3">
                <label>&nbsp;</label>
                <div>
                    <button type="submit" class="btn btn-primary">Показать</button>
                </div>
            </div>
        </div>
    </form>
</div>
